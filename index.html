<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotten Repo</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2280%22>ðŸ˜–</text></svg>">
  </head>
  <body>
    <div id="app">
      <h1>&lt;/<span id="emoji">ðŸ˜–</span>&gt; Rotten Repo</h1>
      <p>Adjust controls below to create message line for date specific commits:</p>
      <form id="form" autocomplete="off">
        
        <div id="controls">
          <div id='checkbox' class="framed grayed">
            <input type="checkbox" id="commit-gitAdd" class="invisible">
            <label for="commit-gitAdd">git add all</label>
          </div>
          <!-- <button class="framed">GIT ADD .</button> -->
          <input type="date" id="commit-date" max='2000-01-01' class="framed">
          <input type="time" id="commit-time" step="1" class="framed">
        </div>
        <input type="text" maxlength="72" id="commit-message" value="Your commit message" class="overflow">
        <label for="commit-output">output:</label>
        <output id="commit-output"></output>
        <div id="buttons">
          <div class="tooltip"><button id="copy-button" class="center" onmouseout="outFunc()" onclick="copyToClipboard()"><span class="tooltiptext" id="copyclip">Copy to clipboard</span>COPY</button></div>
          <div class="tooltip"><button id="oops-button" class="center" onmouseout="outFunc()" onclick="undoCommit()"><span class="tooltiptext" id="oops">Undo last commit</span>OOPS</button></div>
          <div class="tooltip"><button id="clear-button" class="center" onmouseout="outFunc()" onclick="clearMessage()"><span class="tooltiptext" id="clear">Clear message</span>CLEAR</button></div>
          <div class="tooltip"><button id="reset-button" class="center" onmouseout="outFunc()"><span class="tooltiptext" id="reset">Reset all</span>RESET</button></div>
        </div>
      
      </form>
    </div>
    <script src="main.js">

    </script>
  </body>
</html>
